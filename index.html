<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>root@unknown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --color:#00ff00;
  --bg:#000;
  --font:Courier New;
  --size:14px;
}

html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:var(--bg);
  color:var(--color);
  font-family:var(--font), monospace;
  overflow:hidden;
}

#terminal{
  padding:20px;
  font-size:var(--size);
  line-height:1.4;
  white-space:pre-wrap;
}

.cursor{
  display:inline-block;
  width:8px;
  background:var(--color);
  animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0}}

.file{
  position:fixed;
  border:1px solid var(--color);
  padding:4px;
  font-size:11px;
  background:#000;
  cursor:pointer;
}

.file img{
  max-width:220px;
  display:block;
  filter:grayscale(100%) contrast(150%);
}

.error{
  animation:shake 0.3s;
}

@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-5px,5px)}
  50%{transform:translate(5px,-5px)}
  75%{transform:translate(-5px,-5px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div id="terminal"></div>
<audio id="bgSound" src="3.mp3" loop preload="auto"></audio>

<script>
/* ================= CONFIG ================= */
const CONFIG = {
  COLOR:"#00ff00",
  BG:"#000000",
  FONT:"Courier New",
  FONT_SIZE:14,

  TYPE_SPEED:18,
  TRACE_SPEED:500,
  FILE_LIFETIME:6000,

  ENABLE_TRACE:true,
  ENABLE_SOUND:true,

  MODE:"DARKNET" // DARKNET | MILITARY | AI | ARCHIVE
};

/* ============ MODE PRESETS ============ */
if(CONFIG.MODE==="MILITARY") CONFIG.COLOR="#00ffaa";
if(CONFIG.MODE==="AI"){ CONFIG.COLOR="#00aaff"; CONFIG.TYPE_SPEED=10; }
if(CONFIG.MODE==="ARCHIVE"){ CONFIG.COLOR="#aaaaaa"; CONFIG.TYPE_SPEED=30; }

/* ============ APPLY STYLE ============ */
document.documentElement.style.setProperty("--color",CONFIG.COLOR);
document.documentElement.style.setProperty("--bg",CONFIG.BG);
document.documentElement.style.setProperty("--font",CONFIG.FONT);
document.documentElement.style.setProperty("--size",CONFIG.FONT_SIZE+"px");

/* ============ CORE ============ */
const terminal=document.getElementById("terminal");
const sound=document.getElementById("bgSound");

const images=[
  'загружено - 2026-01-05T224423.175.png',
  'загружено - 2026-01-05T225056.516.png',
  'загружено - 2026-01-05T231804.301.png',
  'загружено - 2026-01-05T232153.963.png',
  'загружено - 2026-01-05T232315.524.png'
];

let input="";
let started=false;
let target=null;

/* ============ TERMINAL FUNCTIONS ============ */
function print(text){
  terminal.innerHTML+=text+"\n";
  terminal.scrollTop=terminal.scrollHeight;
}

function prompt(){
  terminal.innerHTML+="root@unknown:~# ";
}

print("[ OK ] kernel loaded");
print("[ OK ] network online");
print("[WARN] monitoring enabled");
prompt();

/* ============ INPUT ============ */
document.addEventListener("keydown",e=>{
  if(CONFIG.ENABLE_SOUND && !started){
    sound.volume=0.2;
    sound.play();
    started=true;
  }

  if(e.key==="Enter"){
    terminal.innerHTML+=input+"\n";
    handleCommand(input.trim());
    input="";
    prompt();
  }
  else if(e.key==="Backspace"){
    input=input.slice(0,-1);
    terminal.innerHTML=terminal.innerHTML.slice(0,-1);
  }
  else if(e.key.length===1){
    input+=e.key;
    terminal.innerHTML+=e.key;
  }
});

/* ============ COMMANDS ============ */
function handleCommand(cmd){
  if(cmd==="help"){
    print("help      list commands");
    print("scan      scan darknet nodes");
    print("trace     trace target ip");
    print("leak      extract leaked files");
    print("mode      show current mode");
    print("set       set config value");
    print("clear     clear terminal");
    print("exit      terminate session");
  }
  else if(cmd==="scan"){
    print("scanning nodes...");
    setTimeout(()=>print("node found :: encrypted"),800);
  }
  else if(cmd==="trace"){
    fakeTrace();
  }
  else if(cmd==="leak"){
    spawnTarget();
    print("extracting leaked files...");
  }
  else if(cmd==="mode"){
    print("MODE :: "+CONFIG.MODE);
  }
  else if(cmd.startsWith("set ")){
    const [,key,val]=cmd.split(" ");
    if(CONFIG[key]!==undefined){
      CONFIG[key]=isNaN(val)?val:Number(val);
      print("UPDATED "+key+" = "+val);
    }else print("UNKNOWN KEY");
  }
  else if(cmd==="clear"){
    terminal.innerHTML="";
  }
  else if(cmd==="exit"){
    print("connection closed");
  }
  else{
    print("command not found");
  }
}

/* ============ TRACE ============ */
function fakeTrace(){
  if(!CONFIG.ENABLE_TRACE) return;
  let ip=rndIP();
  print("tracing "+ip);
  let hop=1;
  let t=setInterval(()=>{
    print(hop+"  "+rndIP()+"  "+(Math.random()*100).toFixed(1)+" ms");
    hop++;
    if(hop>6){
      clearInterval(t);
      print("trace complete");
    }
  },CONFIG.TRACE_SPEED);
}

function rndIP(){
  return rnd()+"."+rnd()+"."+rnd()+"."+rnd();
}
function rnd(){return Math.floor(Math.random()*255);}

/* ============ FILES ============ */
function spawnTarget(){
  target=images[Math.floor(Math.random()*images.length)];
  spawnFile(true);
}

function spawnFile(isTarget=false){
  const div=document.createElement("div");
  div.className="file";
  div.style.left=Math.random()*(innerWidth-240)+"px";
  div.style.top=Math.random()*(innerHeight-240)+"px";

  const img=document.createElement("img");
  const src=isTarget?target:images[Math.floor(Math.random()*images.length)];
  img.src=src;
  div.appendChild(img);

  div.onclick=e=>{
    e.stopPropagation();
    if(isTarget){
      print("ACCESS GRANTED :: DATA EXTRACTED");
      spawnTarget();
    }else{
      document.body.classList.add("error");
      print("TRACE DETECTED");
      setTimeout(()=>document.body.classList.remove("error"),300);
    }
    div.remove();
  };

  document.body.appendChild(div);
  setTimeout(()=>div.remove(),CONFIG.FILE_LIFETIME);
}

setInterval(()=>spawnFile(),4000);
</script>

</body>
</html>
