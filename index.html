<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>root@unknown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#00ff00;
  font-family: "Courier New", monospace;
  overflow:hidden;
}

#terminal{
  padding:20px;
  font-size:14px;
  line-height:1.4;
  white-space:pre-wrap;
}

.cursor{
  display:inline-block;
  width:10px;
  background:#00ff00;
  animation:blink 1s infinite;
}

@keyframes blink{
  50%{opacity:0;}
}

.file{
  position:fixed;
  border:1px solid #00ff00;
  padding:4px;
  font-size:11px;
  background:#000;
  cursor:pointer;
}

.file img{
  max-width:220px;
  display:block;
  filter:grayscale(100%) contrast(150%);
}

.error{
  animation:shake 0.3s;
}

@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-5px,5px)}
  50%{transform:translate(5px,-5px)}
  75%{transform:translate(-5px,-5px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div id="terminal"></div>

<audio id="bgSound" src="3.mp3" loop preload="auto"></audio>

<script>
const terminal = document.getElementById("terminal");
const sound = document.getElementById("bgSound");

const images = [
  'загружено - 2026-01-05T224423.175.png',
  'загружено - 2026-01-05T225056.516.png',
  'загружено - 2026-01-05T231804.301.png',
  'загружено - 2026-01-05T232153.963.png',
  'загружено - 2026-01-05T232315.524.png'
];

let buffer = "";
let started = false;
let target = null;

const boot = [
  "[ OK ] loading kernel",
  "[ OK ] mounting filesystem",
  "[ OK ] initializing network",
  "[WARN] external trace detected",
  "root@unknown:~# access darknet node",
  "connecting...",
  "connection established",
  "locating leaked files..."
];

function typeLine(text, i=0){
  if(i < text.length){
    buffer += text[i];
    terminal.innerHTML = buffer + '<span class="cursor"></span>';
    setTimeout(()=>typeLine(text,i+1),20);
  }else{
    buffer += "\n";
  }
}

let line = 0;
function bootSeq(){
  if(line < boot.length){
    typeLine(boot[line]);
    line++;
    setTimeout(bootSeq,700);
  }else{
    spawnTarget();
    setInterval(spawnFile,1200);
  }
}

function spawnFile(){
  const div = document.createElement("div");
  div.className = "file";
  div.style.left = Math.random()*(innerWidth-250)+"px";
  div.style.top = Math.random()*(innerHeight-250)+"px";

  const img = document.createElement("img");
  const src = images[Math.floor(Math.random()*images.length)];
  img.src = src;
  div.appendChild(img);

  div.onclick = e=>{
    e.stopPropagation();
    if(src === target){
      typeLine("ACCESS GRANTED");
      spawnTarget();
    }else{
      document.body.classList.add("error");
      typeLine("TRACE DETECTED");
      setTimeout(()=>document.body.classList.remove("error"),300);
    }
    div.remove();
  };

  document.body.appendChild(div);
  setTimeout(()=>div.remove(),5000);
}

function spawnTarget(){
  target = images[Math.floor(Math.random()*images.length)];
  typeLine("TARGET FILE HASH MATCH REQUIRED");
}

document.addEventListener("click",()=>{
  if(!started){
    sound.volume=0.2;
    sound.play();
    started=true;
    bootSeq();
  }
});
</script>

</body>
</html>
