<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>root@unknown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  background:#000;
  color:#00ff00;
  font-family:"Courier New", monospace;
  overflow:hidden;
}

#terminal{
  padding:20px;
  font-size:14px;
  line-height:1.4;
  white-space:pre-wrap;
}

.input-line{
  display:flex;
}

.prompt{
  margin-right:5px;
}

.cursor{
  display:inline-block;
  width:8px;
  background:#00ff00;
  margin-left:2px;
  animation:blink 1s infinite;
}

@keyframes blink{50%{opacity:0}}

.file{
  position:fixed;
  border:1px solid #00ff00;
  padding:4px;
  font-size:11px;
  background:#000;
  cursor:pointer;
}

.file img{
  max-width:220px;
  display:block;
  filter:grayscale(100%) contrast(150%);
}

.error{
  animation:shake 0.3s;
}

@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(-5px,5px)}
  50%{transform:translate(5px,-5px)}
  75%{transform:translate(-5px,-5px)}
  100%{transform:translate(0)}
}
</style>
</head>

<body>

<div id="terminal"></div>

<audio id="bgSound" src="3.mp3" loop preload="auto"></audio>

<script>
const terminal = document.getElementById("terminal");
const sound = document.getElementById("bgSound");

const images = [
  'загружено - 2026-01-05T224423.175.png',
  'загружено - 2026-01-05T225056.516.png',
  'загружено - 2026-01-05T231804.301.png',
  'загружено - 2026-01-05T232153.963.png'
];

let input = "";
let target = null;
let started = false;

function print(text){
  terminal.innerHTML += text + "\n";
  terminal.scrollTop = terminal.scrollHeight;
}

function prompt(){
  terminal.innerHTML += "root@unknown:~# ";
}

print("[ OK ] kernel loaded");
print("[ OK ] network online");
print("[WARN] passive monitoring enabled");
prompt();

document.addEventListener("keydown",e=>{
  if(!started){
    sound.volume=0.2;
    sound.play();
    started=true;
  }

  if(e.key === "Enter"){
    terminal.innerHTML += input + "\n";
    handleCommand(input.trim());
    input="";
    prompt();
  }
  else if(e.key === "Backspace"){
    input = input.slice(0,-1);
    terminal.innerHTML = terminal.innerHTML.slice(0,-1);
  }
  else if(e.key.length === 1){
    input += e.key;
    terminal.innerHTML += e.key;
  }
});

function handleCommand(cmd){
  if(cmd==="help"){
    print("help   - list commands");
    print("scan   - scan leaked nodes");
    print("trace  - trace target ip");
    print("leak   - extract leaked files");
    print("clear  - clear terminal");
    print("exit   - terminate session");
  }
  else if(cmd==="scan"){
    print("scanning darknet nodes...");
    setTimeout(()=>print("node found :: encrypted"),800);
    setTimeout(()=>print("hash mismatch detected"),1400);
  }
  else if(cmd==="trace"){
    fakeTrace();
  }
  else if(cmd==="leak"){
    spawnTarget();
    print("extracting leaked files...");
  }
  else if(cmd==="clear"){
    terminal.innerHTML="";
  }
  else if(cmd==="exit"){
    print("connection closed");
  }
  else{
    print("command not found");
  }
}

function fakeTrace(){
  let ip = `${rnd()}.${rnd()}.${rnd()}.${rnd()}`;
  print("tracing route to "+ip);
  let hop = 1;
  let t = setInterval(()=>{
    print(hop+"  "+rndIP()+"  "+(Math.random()*100).toFixed(1)+" ms");
    hop++;
    if(hop>6){
      clearInterval(t);
      print("trace complete");
    }
  },500);
}

function rnd(){return Math.floor(Math.random()*255)}
function rndIP(){return rnd()+"."+rnd()+"."+rnd()+"."+rnd()}

function spawnTarget(){
  target = images[Math.floor(Math.random()*images.length)];
  spawnFile(true);
}

function spawnFile(isTarget=false){
  const div = document.createElement("div");
  div.className="file";
  div.style.left=Math.random()*(innerWidth-250)+"px";
  div.style.top=Math.random()*(innerHeight-250)+"px";

  const img=document.createElement("img");
  const src=isTarget?target:images[Math.floor(Math.random()*images.length)];
  img.src=src;
  div.appendChild(img);

  div.onclick=e=>{
    e.stopPropagation();
    if(isTarget){
      print("ACCESS GRANTED :: DATA EXTRACTED");
      spawnTarget();
    }else{
      document.body.classList.add("error");
      print("TRACE DETECTED");
      setTimeout(()=>document.body.classList.remove("error"),300);
    }
    div.remove();
  };

  document.body.appendChild(div);
  setTimeout(()=>div.remove(),6000);
}

setInterval(()=>spawnFile(),4000);
</script>

</body>
</html>
